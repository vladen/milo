<style>
  body {
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  button.taco-wcs-checkout {
    border: 1px dotted #000;
    background-color: #ccc;
    border-radius: 4px;
    cursor: pointer;
    display: inline-flex;
    padding: 4px 6px;
  }
  button.taco-wcs-checkout.pending {
    background-color: #eee;
  }
  .taco-wcs-price {

  }
</style>

<script class="taco-wcs-checkout-literals" type="application/json">
  {
    "ctaLabel": "Buy now"
  }
</script>
<script class="taco-wcs-checkout-settings" type="application/json">
  {
    "client": "adobe",
    "step": "email"
  }
</script>

<script class="taco-wcs-price-literals" type="application/json">
  {
    "perUnitLabel": "/seat",
    "recurrenceLabel": "/term"
  }
</script>
<script class="taco-wcs-price-settings" type="application/json">
  {
    "format": "1",
    "tax": "0",
    "unit": "0"
  }
</script>

<section>
  <h1>ABM</h1>
  <!-- price with recurrence and unit -->
  <a
    class="taco-wcs-ost-price"
    href="${ostBaseUrl}?osi=osi-abm&template=price&recurrence=1&unit=1"
  ></a>
  <!-- checkout link to recommendation step -->
  <a
    class="taco-wcs-ost-checkout"
    href="${ostBaseUrl}?osi=osi-abm&template=checkout&step=recommendation"
  ></a>
</section>

<section>
  <h1>M2M</h1>
  <!-- optical price with recurrence and unit -->
  <a
    class="taco-wcs-ost-price"
    href="${ostBaseUrl}?osi=osi-m2m&template=priceOptical&recurrence=1"
  ></a>
  <!-- checkout link with custom cli -->
  <a
    class="taco-wcs-ost-checkout"
    href="${ostBaseUrl}?osi=osi-m2m&template=checkout&cli=adobe-firefly"
  ></a>
</section>

<section>
  <h1>PUF</h1>
  <!-- unformatted strikethrough price -->
  <a
    class="taco-wcs-ost-price"
    href="${ostBaseUrl}?osi=osi-puf&template=priceStrikethrough&format=0"
  ></a>
  <a
    class="taco-wcs-ost-price"
    href="${ostBaseUrl}?osi=osi-puf-promo&template=price&promo=promo-123&unit=1"
  ></a>
  <!-- checkout button with 2 osis -->
  <a
    class="taco-wcs-ost-checkout"
    href="${ostBaseUrl}?osi=osi-puf&osi=osi-puf-promo&template=checkoutButton&promo=promo-123"
  ></a>
</section>
