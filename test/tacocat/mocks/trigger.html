<style>
  body {
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .taco-wcs-card {
    border: 1px solid #666;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    margin: 2px 4px;
    padding: 10px 20px;
    text-align: center;
  }
  .taco-wcs-card.selected {
    background-color: #eee;
    border: 1px solid #000;
    font-weight: bold;
  }
  .taco-wcs-cards {
    border: 1px dotted #000;
    border-radius: 4px;
    display: inline-flex;
    padding: 2px 4px;
  }
  .taco-wcs-price {
    display: block;
  }
  .taco-wcs-price-dynamic {
    display: block;
    font-weight: bold;
    padding-left: 20px;
  }
</style>

<h3>Cards for price selection:</h3>
<div class="taco-wcs-cards">
  <div class="taco-wcs-card selected">
    Product1<br>
    <span
      class="taco-wcs-price"
      data-taco-wcs-osi="osi-abm"
      data-taco-wcs-recurrence="true"
      data-taco-wcs-template="price"
    ></span>
  </div>

  <div class="taco-wcs-card">
    Product2<br>
    <span
      class="taco-wcs-price"
      data-taco-wcs-osi="osi-m2m"
      data-taco-wcs-recurrence="true"
      data-taco-wcs-template="price"
    ></span>
  </div>
  <br />
</div>

<h4>Selected price:</h4>
<span
  class="taco-wcs-price-dynamic"
  data-taco-wcs-recurrence="true"
  data-taco-wcs-template="price"
></span>
